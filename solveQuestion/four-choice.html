            <h2>
                <a href="index.html">
                    <img class="logo" src="../image/logo.png" alt="ロゴ">

        <nav>
            <ul>

        <div class="frame-gray">
            <div class="frame-white">
                <h1>四択問題</h1><br>
                <div>
                    <a class="interruption">中断する</a>
                    <a class="skip">スキップ</a>
                    <a class="now">X問正解!!! 正答率X問回答中・・・</a>
                </div>

                <div style="display: flex; justify-content: center; align-items: center;">
                    <a class="question" style="width: 80%; height: 5rem; background-color: gray;">問題文</a>
                </div><br>

                <div class="choiceQuestion">
                <input type="radio" name="problem" value="1choice">ア
                <div style="display: flex; justify-content: flex-end;">
                    <a class="1 answer" style="width: 90%; height: 2rem; background-color: gray;">回答文</a>
                </div>

                <input type="radio" name="problem" value="2choice">イ
                <div class="2 answer" style="display: flex; justify-content: center; justify-content: flex-end;">
                    <a style="width: 90%; height: 2rem; background-color: gray;">回答文</a>
                </div>

                <input type="radio" name="problem" value="3choice">ウ
                <div class="3 answer" style="display: flex; justify-content: flex-end;">
                    <a style="width: 90%; height: 2rem; background-color: gray;">回答文</a>
                </div>

                <input type="radio" name="problem" value="4choice">エ
                <div class="4 answer" style="display: flex; justify-content: flex-end;">
                    <a style="width: 90%; height: 2rem; background-color: gray;">回答文</a>
                </div>
                <a class="solve">回答</a>
                </div>
                
            </div>
        </div>
